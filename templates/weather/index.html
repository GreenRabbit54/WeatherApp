<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello everyone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Weather applcation</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Main</a>
    <a class="p-2 text-dark" href="#">Information</a>

  </nav>
  <a class="btn btn-outline" href="#">documentation</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-5 offset-1">
            <form action="" method = "post">
                {% csrf_token %}
                <label for="city">City</label>
                {{ form.name }}
                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
            </form>

        </div>
            <div class="col-4 offset-1">
                <h1>Информация</h1>
                {% for info in info %}
                <div class="alert alert-danger">
                    <b>Город: </b>{{ info.city }}<br>
                    <b>Teмпература: </b>{{info.temp}} <sup>o</sup><br>
                    <img src="http://openweathermap.org/img/w/"{{ info.icon }}.png alt="photo">
                </div>
                {% endfor %}
            </div>

    </div>
</div>
</body>
</html>
